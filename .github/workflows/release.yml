name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build release artifacts
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: '.exe'
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ''
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build veddb-server (release)
        run: cargo build --release -p veddb-server

      - name: Prepare artifact directory
        run: |
          mkdir -p dist
      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cp target/release/veddb-server dist/veddb-server
          tar -czf veddb-server-${{ runner.os }}.tar.gz -C dist veddb-server
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          New-Item -Type Directory -Force dist | Out-Null
          Copy-Item target/release/veddb-server.exe dist/veddb-server.exe
          Compress-Archive -Path dist/veddb-server.exe -DestinationPath veddb-server-Windows.zip

      - name: Upload Release Assets (Linux/macOS)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: veddb-server-${{ runner.os }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: veddb-server-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
